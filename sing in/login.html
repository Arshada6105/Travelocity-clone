 <script>
    let Form = document.getElementById('form');
    let id = document.getElementById('email');
    let pass = document.getElementById('password');
    let arr = JSON.parse(localStorage.getItem('userdata'))
   let res = document.getElementById('err')

    Form.addEventListener('submit',function(event){
        event.preventDefault();
        let mail = id.value ;
        let pw = pass.value ;
        for(let el of arr){
            let email = el.email
            let password = el.password
            let name = el.first_name
            if(email == mail && password == pw ){
                res.innerText = `Welcome ${name}`
                location.href='./homepage/fw22_0277home.html'
            }else{
                res.innerText = `Email and password don't match. Please try again.`
                res.style.backgroundColor = 'red'
                res.style.color = 'white'
                res.style.fontWeight = 'bolt'
            }
            
        }
    
   
    })

   


 
    
 </script>
