<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <link rel="icon" type="image/x-icon" href="Images/yaatra.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Yaatra Booking Hotels</title>
</head>
<body>
    <div id="container">
      <hr>
      <div id="booking-form">

        <input type="number">

      <div id="hotels-data">

          <div id="map">
            <img src="Images/staticmap.jpg" alt="">
            <a href="#">View In Map</a>
          </div>
        </div>
        <div id="api-section">Api Section</div>
      </div>
    </div>
</body>
</html>
<script src="booking.js"></script>
